<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Guitar Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-default bg-inverse">
        <div class="container">
            <div class="navbar-header">
                <h1>The Guitar Game - Click a guitar to play</h1>
                <br>
                <h3> - Each guitar is assigned a random value per round.</h3>
                <h3> - Clicking on guitar adds the values.</h3>
                <h3> - Objective is to match the goal score.</h3>
            </div>
        </div>
    </nav>
    <!--end navbar-->
    <br>
    <br>
    <main class="container-fluid main">
        
        <div class="row scoreboard">
            <div class="col-lg-6 text-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h3 class="card-title bg-dark text-white text-center">Game Scores</h3>
                        <p class="card-text ">Total Score:
                            <span id="totalScore"></span>
                        </p>
                        <p class="card-text">Goal Score:
                            <span id="goalScore"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 text-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h3 class="card-title bg-dark text-white text-center">Game History</h3>
                        <p class="card-text ">Total Wins:
                            <span id="totalWins"></span>
                        </p>
                        <p class="card-text">Total Losses:
                            <span id="totalLosses"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            
            <div class="col-3 justify-content-center">
                <div class="guitar guitar0" id="firstGuitar">
                    <img src="assets/images/baby_taylor.jpg" alt="Responsive image" class="img-thumbnail">
                </div>
            </div>
            <div class="col-3 text-center">
                <div class="guitar guitar1" id="secondGuitar">
                    <img src="assets/images/guild_m20.jpg" alt="Responsive image" class="img-thumbnail">
                </div>
            </div>
            <div class="col-3 text-center">
                <div class="guitar guitar2" id="thirdGuitar">
                    <img src="assets/images/martin_00015m.jpg" alt="Responsive image" class="img-thumbnail">
                </div>
            </div>
            <div class="col-3 text-center">
                <div class="guitar guitar3" id="fourthGuitar">
                    <img src="assets/images/takamine_nex.jpg" alt="Responsive image" class="img-thumbnail">
                </div>
            </div>
            
        </div>
    </main>



    <!-- jQuery first, then Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/ulg/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
